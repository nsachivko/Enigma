<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigma</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/26d4a64054.js"></script>

</head>

<body class="body-box">
    <div class="score-div">
        <p>Your score:</p>
        <p id="score"></p>
    </div>
    <div class="main-div">
        <div class="to-center">
            <div id="task-box">
                
            </div>
            <div id="answer-box"></div>
        </div>

    </div>
    <div class="numpad-box">
        <div class="numpad-part-box">
            <button class="number" id="number0">0</button>
            <button class="number" id="number1">1</button>
            <button class="number" id="number2">2</button>
            <button class="number" id="number3">3</button>
            <button class="number" id="number4">4</button>
        </div>
        <div class="numpad-part-box">
            <button class="number" id="number5">5</button>
            <button class="number" id="number6">6</button>
            <button class="number" id="number7">7</button>
            <button class="number" id="number8">8</button>
            <button class="number" id="number9">9</button>
        </div>
        <div class="minus-div">
            <button id="minus">Update Check</button>
        </div>
        <div class="numpad-part-box">
            <button class="delete" id="delete-button">Delete</button>
            <button class="enter" id="enter-button">Enter</button>
        </div>
    </div>
    <footer>
        <script src="js/script.js"></script>
    </footer>
</body>

</html>
